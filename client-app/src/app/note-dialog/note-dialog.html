<mat-dialog-actions align="end">
  <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
</mat-dialog-actions>
<div mat-dialog-title>
  <mat-form-field class="full-width">
    <input matInput placeholder="Titulo" [value]="note.title" (input)="note.title = $event.target.value">
  </mat-form-field>
</div>
<mat-dialog-content class="mat-typography">
  <mat-form-field class="full-width">
    <input matInput [matDatepicker]="picker" placeholder="Data" [value]="note.date | date:'yyyy-MM-dd'" (dateInput)="note.date = $event.target.value">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="full-width">
    <textarea [value]="note.content" (input)="note.content = $event.target.value" matInput placeholder="Nota" rows="20"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="data.action" mat-icon-button [mat-dialog-close]="note" (click)="deleteNote()"><mat-icon>delete</mat-icon></button>
  <button *ngIf="data.action" mat-icon-button [mat-dialog-close]="note" (click)="concludeNote()"><mat-icon>{{ note.status ? 'check' : 'close' }}</mat-icon></button>
  <button mat-icon-button [mat-dialog-close]="note" cdkFocusInitial><mat-icon>send</mat-icon></button>
</mat-dialog-actions>
